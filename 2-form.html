<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/2-form-a7093b5d.css">
  </head>
  <body>
    <section class="form-section">
      <a href="./index.html" class="a-form">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="30"
          viewBox="0 0 512 512"
        >
          <g id="icomoon-ignore"></g>
          <path d="M16 256l240 240v-144h256v-192h-256v-144z"></path>
        </svg>
      </a>
      <h1>My Form</h1>
      <form class="feedback-form" autocomplete="off">
        <label class="label">
          Email
          <input
            type="email"
            name="email"
            autofocus
            placeholder="Mango@gmail.com"
          />
        </label>
        <label class="label">
          Message
          <textarea
            name="message"
            rows="8"
            placeholder="User message"
          ></textarea>
        </label>
        <button type="submit" class="btn-form">Submit</button>
      </form>
    </section>
    
  </body>
</html>
